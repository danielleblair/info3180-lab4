{% extends 'base.html' %}

{% block main %}

<div class="img-container">

    <ul class="img-outline">

        {% for file in filenames %}
        <li>
            <img class="allimages" src="{{ url_for('get_image', filename=file) }}" alt="Image Uploaded">
        </li>
        {% endfor %}

    </ul>

</div>

{% endblock %}
